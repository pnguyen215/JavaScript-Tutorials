<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="methods.js"></script>
    <title>Document</title>
</head>

<body>

    <form action="https:www.github.com/pnguyen215/" name="myForm" onsubmit="return validate()">
        <table>
            <!--row 1st-->
            <tr>
                <td>
                    Enter Name:
                </td>
                <td>
                    <input type="text" name="name">
                    <span id="numspan">
                    </span>
                </td>
            </tr>
            <!--row 2nd-->
            <tr>
                <td>
                    Enter Password:
                </td>
                <td>
                    <input type="password" name="password">
                    <span id="passwdspan">

                    </span>
                </td>
            </tr>
            <!--row 3rd-->
            <tr>
                <td colspan="2">
                    <input type="submit" value="register">
                </td>
            </tr>

        </table>

    </form>



</body>

</html>
