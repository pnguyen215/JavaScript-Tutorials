<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="methods.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <!---for validate basic-->
        <form action="https://www.github.com/pnguyen215/" name="myForm" method="post" onsubmit="return validateForm()">
            Name:
            <input type="text" name="name" /> <br />
            Password:
            <input type="password" name="password" /> <br />
            <input type="submit" value="register" />
        </form>
    </div>
    <div>
        <!--for retype password-->
        <form action="https://www.github.com/pnguyen215/" name="myForm2" onsubmit="return matchPassword()">
            Password:
            <input type="password" name="password"> <br>
            Confirm:
            <input type="password" name="repassword"> <br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
